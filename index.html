<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <h2 id="etiket" style="color: blueviolet;">Hello world!</h2>
                
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center">
                <button class="btn btn-danger" onclick="btnClick()">Click!</button>
                <button class="btn btn-warning ml-2" onclick="this.innerHTML = 'Changed!'">Change</button>
                <button class="btn btn-info ml-2" onclick="getInfo(this)">Send Info</button>
                <button class="btn btn-primary ml-2" onclick="changeText()">Text change</button>
                <button class="btn btn-dark ml-2" onmouseover="mouseover(this)" onmouseout="mouseout(this)" onclick="mouseclick(this)">Hover me!</button>
            </div>
        </div>
        <div class="row mt-5 justify-content-center">
            <div class="col-6">
                <form name="form1" action="index.html" method="POST" onsubmit="return frmControl()">
                    <div class="form-group row">
                      <label for="inputEmail3" class="col-form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail3" name="inputEmail3" placeholder="Email">
                    </div>
                    <div class="form-group row">
                      <label for="inputPassword3" class="col-form-label">Şifre</label>
                        <input type="password" class="form-control" id="inputPassword3" name="inputPassword3" placeholder="Şifre">
                    </div>
                    <div class="form-group row">
                        <div class="form-check">
                          <label class="form-check-label">
                            <input class="form-check-input" type="checkbox"> Beni hatırla
                          </label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <button type="submit" class="btn btn-primary">Giriş yap</button>
                    </div>
                  </form>
            </div>
        </div>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="events.js"></script>
</body>
</html>
